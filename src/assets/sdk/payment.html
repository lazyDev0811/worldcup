<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .placeholder-image:empty {
        background-image: url("https://s3.us-south.cloud-object-storage.appdomain.cloud/dex-resource-00/layouts/sadad-branded/images/placeholder_banner.png");
        background-repeat: no-repeat;
        /*background-attachment: fixed;*/
        background-position: center;
        min-height: 200px;
        width: 100%;
    }
</style>


<div>
    <link rel="stylesheet"
          href="https://s3.us-south.cloud-object-storage.appdomain.cloud/dex-resource-00/layouts/sadad-branded/css/style.css">
    <div class="header">
        <div class="logo-wrapper"><img
                src="https://s3.us-south.cloud-object-storage.appdomain.cloud/dex-resource-00/layouts/sadad-branded/images/logo.png"
                alt=""></div>
        <div data-region="rsetting" class="filter placeholder placeholder-image">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
    </div>
    <div class="main-container rounded-border">
        <div class="home-yellow-banner">
            <div class="welcome-text"><h3><span data-region="r1" class="placeholder placeholder-text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span data-region="r2" class="name placeholder placeholder-text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </h3></div>
            <div class="price-wrapper">
                <div class="wallet-wrapper placeholder placeholder-text" data-region="r3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                <div class="price-inner-wraper"><h3 data-region="r4" class="name placeholder placeholder-text">&nbsp;&nbsp;&nbsp;</h3>
                    <div data-region="r5" class="name placeholder placeholder-text" class="points-info">&nbsp;&nbsp;&nbsp;</div>
                </div>
            </div>
        </div>
        <div class="banner-wrapper">
            <div data-region="r6" class="placeholder"></div>
        </div>
        <div class="main-content bottom-scroll">
            <div class="btn-groups">
                <button class="btn btn-secondary placeholder placeholder-text" data-region="r7"></button>
                <button class="btn btn-secondary placeholder placeholder-text" data-region="r8"></button>
                <button class="btn btn-secondary placeholder placeholder-text" data-region="r9"></button>
            </div>
        </div>
    </div>
    <div class="bottom-menu">
        <div class="inner-bottom-wrap">
            <ul>
                <li>
                    <button class="bottom-menu-btn">
                        <div data-region="bm1a" class="placeholder placeholder-image-62"></div>
                    </button>
                </li>
                <li>
                    <button class="bottom-menu-btn">
                        <div data-region="bm1" class="placeholder placeholder-image-62"></div>
                    </button>
                </li>
                <li>
                    <button class="bottom-menu-btn">
                        <div data-region="bm2" class="placeholder placeholder-image-62"></div>
                    </button>
                </li>
                <li>
                    <button class="bottom-menu-btn">
                        <div data-region="bm3" class="placeholder placeholder-image-62"></div>
                    </button>
                </li>
                <li>
                    <button class="bottom-menu-btn">
                        <div data-region="bm4" class="placeholder placeholder-image-62"></div>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
